<!doctype html>
<html>
    <head>
        <!-- Shows up in the tab of browser -->
        <title>Background</title>

        <!-- All CSS Goes Here -->
        <style>
            /* CSS Land */

            /* CSS Rule */
            /* Specify a Selector */
            body {
                background-color: #999999;
            }


        </style>

        <!-- All JavaScript Running BEFORE elements render -->
        <script>
            // JavaScript Land
            /* JavaScript Land */
            console.log("Before render!");
        </script>

    </head>
    <body>

        <!-- This is an HTML comment -->

        <h1 id="my-heading" style="color: red;">Heading 1</h1>
        <h2 style="color: lIGhtseagreen;">Heading 2</h2>
        <h3 style="color: #2255cc;">Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <!-- Horizontal Rule -->
        <!-- Void Element - No children -->
        <!-- Self Closing -->
        <hr/>

        <h1 style="color: #25c">#25c</h1>
        <h1 style="color: #2c5">#2c5</h1>
        <h1 style="color: #52c">#52c</h1>
        <h1 style="color: #5c2">#5c2</h1>
        <h1 style="color: #c25">#c25</h1>
        <h1 style="color: #c52">#c52</h1>

        <!-- All JavaScript Running after elements render -->
        <script>
            // JavaScript Land
            /* JavaScript Land */
            console.log("After render!");
            let el = document.getElementById("my-heading");
            console.log(el);
            el.style["color"] = "blue";
        </script>
    </body>
</html>
